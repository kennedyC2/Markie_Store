<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/bootstrap.css" />
        <link rel="stylesheet" href="./assets/css/app.css" />
        <title>Login Page</title>
    </head>
    <body>
        <!-- Main Container -->
        <div class="ext_cnt login w-100 min-vh-100">
            <header>
                <div class="container w_1200 m-auto">
                    <div class="ht_wrapper d-flex justify-content-between pt-4 pb-3">
                        <!-- LOGO Container -->
                        <div class="logo position-relative d-none d-lg-block">
                            <a href="./index.html">
                                <h4 class="position-absolute m-0 bottom-0">MARKIE</h4>
                            </a>
                        </div>
                        <div class="my-auto d-lg-none pt-4">
                            <a class="text-decoration-none" href="./index.html">
                                <h3 class="my-auto text-center" style="font-size: 3rem !important">MARKIE</h3>
                            </a>
                        </div>
                        <div class="d-none d-lg-block text-lg-end">
                            <div class="d-lg-flex ln_1">
                                <div class="my-auto">Not a member yet?</div>
                                <button type="button" class="btn btn-lg btn-primary text-white ms-5 px-5 py-3">Create Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div>
                <div class="container lg_mid w_1200 m-auto d-lg-flex justify-content-between">
                    <div class="d-none d-lg-block">
                        <h3>We offer the best Medical Scrubs, Crocs, Sneakers, and Accessories.</h3>
                    </div>
                    <div class="px-2">
                        <div class="mb-4 w-75">
                            <p>Enter your details below to Sign In</p>
                        </div>
                        <form action="#" method="post" class="needs-validation" onSubmit="{submit}" novalidate>
                            <div class="mb-4">
                                <label for="email" class="form-label"> Email: </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required />
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                            <div class="mb-5">
                                <label for="pass" class="form-label"> Password: </label>
                                <input type="password" class="form-control form-control-lg" id="pass" name="pass" required />
                                <div class="invalid-feedback">Please enter a valid password.</div>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <div class="my-auto">Forgot password?</div>
                                <button type="submit" class="btn btn-lg btn-primary text-white ms-4 px-5 px-lg-5 py-2 py-lg-3">Sign In</button>
                            </div>
                        </form>
                    </div>
                    <div class="d-lg-none text-center mt-4">
                        <div class="ln_1">
                            <div class="mb-3">Don't Have An Account?</div>
                            <button type="button" class="btn btn-lg btn-primary w-100 text-white px-4 py-2">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="f-bottom align-bottom">
                <div class="w_1200 py-3">Â© 2022, Markie Stores. All Rights Reserved</div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="./assets/js/bootstrap.bundle.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
